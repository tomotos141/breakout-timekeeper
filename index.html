        function playBeep(frequency = 800, duration = 200, times = 1) {
            if (!soundEnabled) return;
            initAudio();

            for (let i = 0; i < times; i++) {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.frequency.value = frequency;

                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);

                const isGroupCompleted = group.indices.every(i => i < currentIndex);

                if (isGroupActive) groupDiv.classList.add('active');
                else if (isGroupCompleted) groupDiv.classList.add('completed');

                // ã‚°ãƒ«ãƒ¼ãƒ—ãƒ©ãƒ™ãƒ«
                const labelSpan = pipWindow.document.createElement('span');
                labelSpan.className = 'pip-group-label';
                labelSpan.textContent = group.label;
                groupDiv.appendChild(labelSpan);

                // å„ã‚¹ãƒ†ãƒƒãƒ—ã®ãƒ‰ãƒƒãƒˆ
                group.indices.forEach((idx, stepIdx) => {
                    if (idx >= schedule.length) return;
                    const dot = pipWindow.document.createElement('div');
                    dot.className = 'pip-dot';
                    if (idx < currentIndex) dot.classList.add('completed');
                    else if (idx === currentIndex) dot.classList.add('current');

                    dot.textContent = group.steps[stepIdx] || '';
                    groupDiv.appendChild(dot);
                });

                container.appendChild(groupDiv);
            });
        }

        function updatePiPControls() {
            if (!pipWindow) return;

            const startBtn = pipWindow.document.getElementById('pipStartBtn');
            const nextBtn = pipWindow.document.getElementById('pipNextBtn');

            if (startBtn) {
                if (!timerInterval) {
                    startBtn.textContent = 'â–¶ ã‚¹ã‚¿ãƒ¼ãƒˆ';
                    startBtn.classList.add('primary');
                } else if (isPaused) {
                    startBtn.textContent = 'â–¶ å†é–‹';
                    startBtn.classList.add('primary');
                } else {
                    startBtn.textContent = 'â¸ ä¸€æ™‚åœæ­¢';
                    startBtn.classList.remove('primary');
                }
            }

            if (nextBtn) {
                nextBtn.style.display = timerInterval ? 'block' : 'none';
            }
        }

        // åˆæœŸåŒ–
        updateScheduleList();
        updateFlowDiagram();
    </script>
